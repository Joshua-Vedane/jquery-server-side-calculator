<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Server Side Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery-3.5.1.min.js"></script>
    <script src="./scripts/client.js"></script>

</head>
<body class="container">
    <h1>Server Side Calculator</h1>
    <div class="inputField">
        <input type="number" class="numberIn" id="firstNumIn">
        <button class="operator btn" data-operator ="add" id="btnAdd">+</button>
        <button class="operator btn" data-operator ="sub" id="btnSub">-</button>
        <button class="operator btn" data-operator ="mult" id="btnMult">*</button>
        <button class="operator btn" data-operator ="divide" id="btnDivide">/</button>
        <input type="number" class="numberIn" id="secondNumIn">
        <button class="btn" id="submit">=</button>
    </div>
    <h2 id="lastResultOut" >Result goes here</h2>
    <ul id="resultsOut"></ul>
    
</body>
</html>
